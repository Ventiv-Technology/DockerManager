<form >
    <div class="form-group">
        <label for="metricName">Metric Name</label>
        <select name="metricName" id="metricName" class="form-control" placeholder="Metric Name" ng-model="config.metric" required="" data-ng-options="metric.metricDescription group by metric.serviceDescription for metric in editOptions.availableMetrics">
        </select>
    </div>

    <div class="form-group">
        <label for="chartType">Chart Type</label>
        <select name="chartType" id="chartType" class="form-control" placeholder="Chart Type" ng-model="config.chartType" required="">
            <option value="bar" data-translate="bar"></option>
            <option value="spline" data-translate="spline"></option>
            <option value="line" data-translate="line"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="chartTimeFrame">Chart Timeframe</label>
        <select id="chartTimeFrame" class="form-control" placeholder="Chart Temeframe" ng-model="config.chartTimeFrame" required="">
            <option value="5.minutes">15 Minutes</option>
            <option value="30.minutes">30 Minutes</option>
            <option value="1.hours">1 hour</option>
            <option value="2.hours">2 hours</option>
            <option value="5.hours">5 hours</option>
            <option value="12.hours">12 hours</option>
            <option value="1.days">1 day</option>
            <option value="3.days">3 days</option>
            <option value="1.weeks">1 week</option>
        </select>
    </div>

    <div class="form-group">
        <label for="groupTimeWindow">Group Time Window</label>
        <select id="groupTimeWindow" class="form-control" placeholder="Group Time Window" ng-model="config.groupTimeWindow" required="">
            <option value="10.seconds">10 Seconds</option>
            <option value="5.minutes">5 Minutes</option>
            <option value="10.minutes">10 Minutes</option>
            <option value="20.minutes">20 Minutes</option>
            <option value="30.minutes">30 Minutes</option>
            <option value="1.hours">1 hour</option>
            <option value="2.hours">2 hours</option>
            <option value="5.hours">5 hours</option>
        </select>
    </div>

    <div class="form-group">
        <label for="tierName">Restrict Tier (Optional)</label>
        <select name="tierName" id="tierName" class="form-control" placeholder="Restrict Tier" ng-model="config.tierName" required="" data-ng-options="tier.tierName for tier in editOptions.availableTiers">
        </select>
    </div>

    <div class="form-group">
        <label for="environmentName">Restrict Envrionment (Optional)</label>
        <select name="environmentName" id="environmentName" class="form-control" placeholder="Restrict Environment" ng-model="config.environmentName" required="" data-ng-options="environment.environmentDescription group by environment.tierName for environment in editOptions.availableEnvironments">
        </select>
    </div>

    <div class="form-group">
        <label for="serverName">Restrict Server (Optional)</label>
        <select name="serverName" id="serverName" class="form-control" placeholder="Restrict Server" ng-model="config.serverName" required="" data-ng-options="server.hostDescription group by server.environmentDescription for server in editOptions.availableServers">
        </select>
    </div>
</form>
