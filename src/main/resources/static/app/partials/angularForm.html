<div class="" id="start-form-details" cg-busy="asyncExecutionPromise">
    <div class="modal-header">
        <h3 class="modal-title"><span translate="START_FORM">Start Form</span></h3>
    </div>
    <div class="modal-body">
        <form name="processForm">
            <div class="form-group" data-ng-repeat="formVariable in formDetails">
                <label for="{{formVariable.id}}">{{formVariable.name}}</label>

                <!-- String Data Type -->
                <input data-ng-if="formVariable.type.name == 'string'" type="text" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Boolean Type -->
                <input data-ng-if="formVariable.type.name == 'boolean'" type="checkbox" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Enum Type -->
                <select data-ng-if="formVariable.type.name == 'enum'" data-ng-model="formVariable.value" data-ng-options="k as v for (k, v) in formVariable.values" class="form-control" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Date Type -->
                <input data-ng-if="formVariable.type.name == 'date'" type="datetime-local" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Long Type -->
                <input data-ng-if="formVariable.type.name == 'long'" type="number" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Double Type -->
                <input data-ng-if="formVariable.type.name == 'double'" type="number" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">

                <!-- Month Type -->
                <input data-ng-if="formVariable.type.name == 'month'" type="month" class="form-control" data-ng-model="formVariable.value" id="{{formVariable.id}}" name="{{formVariable.id}}" placeholder="{{formVariable.name}}">
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="start()" translate="START_PROCESS">Start Process</button>
        <button class="btn btn-info" data-ng-click="dismiss('cancel')" translate="CANCEL">Cancel</button>
    </div>

</div>
