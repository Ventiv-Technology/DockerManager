<div class="modal-header">
    <h3 class="modal-title">{{ action.description }}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-2" translate="EXIT_CODE">Exit Code:</div>
        <div class="col-md-10">{{actionResponse.exitCode}}</div>
    </div>

    <hr>

    <accordion close-others="true">
        <accordion-group is-open="stdoutOpened">
            <accordion-heading>
                <span id="stdout-header">Standard Out</span>
            </accordion-heading>
            <div id="stdout-container">
                <button class="btn btn-primary clipboard-action" data-clipboard-target="#stdout-text" translate="COPY_TO_CLIPBOARD">
                    Copy to clipboard
                </button>
                <pre id="stdout-text">{{ actionResponse.stdout }}</pre>
            </div>
        </accordion-group>

        <accordion-group is-open="stderrOpened">
            <accordion-heading>
                <span id="stderr-header">Standard Error</span>
            </accordion-heading>
            <div id="stderr-container">
                <button class="btn btn-primary clipboard-action" data-clipboard-target="#stderr-text" translate="COPY_TO_CLIPBOARD">
                    Copy to clipboard
                </button>
                <pre id="stderr-text">{{ actionResponse.stderr }}</pre>
            </div>
        </accordion-group>
    </accordion>

    <div class="modal-footer">
        <button class="btn btn-info" data-ng-click="cancel()" translate="CANCEL">Cancel</button>
    </div>
</div>
