<div class="container" id="images-details" cg-busy="asyncExecutionPromise">

    <table class="table table-striped">
        <thead>
            <th>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dropdownMenu1" aria-expanded="true">
                        Action
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" data-ng-click="deleteImages()">Delete Image(s)</a></li>
                    </ul>
                </div>
            </th>
            <th>Image Tag</th>
            <th>Virutal Size</th>
            <th>Service Instance Count</th>
        </thead>
        <tbody>
            <tr data-ng-repeat="image in images">
                <td>
                    <input type="checkbox" id="{{image.id}}-selected" name="{{image.id}}-selected" data-ng-model="image.selected"/>
                </td>
                <td><a ui-sref="imageDetails({ hostName: hostName, imageName: image.id})">{{image.tag}}</a></td>
                <td>{{image.virtualSize | dockerSize}}</td>
                <td>{{image.serviceInstanceList.length}}</td>
            </tr>
        </tbody>
    </table>
</div>
