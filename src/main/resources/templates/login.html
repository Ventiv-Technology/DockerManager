<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Docker Manager Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/app/css/login.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and/or password.</div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been logged out.</div>

        <h2 class="form-signin-heading">Please sign in</h2>
        <h4 th:text="${props.auth.realm}"></h4>

        <label for="username" class="sr-only">Email address</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</body>
</html>
